{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>BUSCADOR CLIMA</title>
  </head>

<body>
    <!-- ####################################################################### -->

    <nav class="navbar navbar-dark bg-dark site-header sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="navbar-brand" href="/">CLIMA APP</a>
      </div>
    </nav>

  <!-- ####################################################################### -->

  <br />
  <br />

  <main role="main" class="flex-shrink-0">
    <div class="container">
      <form method="POST">{% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="entrada" placeholder="BUSCAR">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">BUSCAR</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- ####################################################################### -->

  <main role="main" class="flex-shrink-0">
    <div class="container">

      {% if codigo_pais and coordenadas_pais and temperatura and presion and humedad %}
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">{{codigo_pais}}</div>
        <div class="card-body text-dark">
          <h5 class="card-title">-</h5>
          <h5>COORDENADAS</h5>
          <p class="card-text">{{coordenadas_pais}}</p>
          <h5>TEMPERATURA</h5>
          <p class="card-text">{{temperatura}}</p>
          <h5>HPA</h5>
          <p class="card-text">{{presion}}</p>
          <h5>HUMEDAD</h5>
          <p class="card-text">{{humedad}}</p>
        </div>
      </div>
      {% endif %}

    </div>
  </main>

  <!-- ####################################################################### -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
